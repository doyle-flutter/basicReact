<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ract-CDN</title>
</head>
<body>
    <div id="like_button_container"></div>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script> 
    -->
    <script type="text/babel">
        'use strict';

        const e = React.createElement;

        class LikeButton extends React.Component {

            constructor(props) {
                super(props);
                this.state = { liked: false };
            }

            render() {
                if(this.state.liked) {
                    return 'You liked this.';
                }

                // element(
                //     <h1 className="greeting">
                //         Hello, world!
                //     </h1>
                // );
                return e(
                    'button',
                    { 
                        onClick: () => this.setState({ liked: true }),
                    },
                    'Like'
                );
            }
        }

        const domContainer = document.querySelector('#like_button_container');
        ReactDOM.render(e(LikeButton), domContainer);
        
        // * USE : JSX 
        // (Study & Demo Ver)
        const element2 = <h1
            style={{color:'red'}}>
            (1) Hello, world
        </h1>;
        function element3(){
            return (
                <div>
                    <p style={{color:'blue'}}>(2) React Function Render !!</p>
                </div>
            );
        }
        class Element4 extends React.Component{
            constructor(props){
                super(props);
            }
            render(){
                return (
                    <div>
                        <p>(3) Hi React Class !!!</p>
                    </div>
                );
            }
        }
        ReactDOM.render(element2, document.getElementById('root1'));
        ReactDOM.render(element3(), document.getElementById('root2'));
        ReactDOM.render(new Element4().render(), document.getElementById('root3'));
    </script>
</body>
</html>
